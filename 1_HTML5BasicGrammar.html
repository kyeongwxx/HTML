    <!-- 1. HTML5
    HTML (HyperText Markup Language)은 웹페이지를 기술하기 위한 마크업 언어이다.
    조금 더 자세히 말하면 웹페이지의 내용(content)과 구조(structure)를 담당하는 언어로써
    HTML 태그를 통해 정보를 구조화하는 것이다. -->

    <!-- 2. Hello HTML5
    - HTML5 문서는 반드시 <!DOCTYPE html>으로 시작하여 문서 형식(document type)을 HTML5로 지정한다.
    - 실제적인 HTML document는 2행부터 시작되는데 <html>과 </html> 사이에 기술한다.
    - <head>와 </head> 사이에는 document title, 외부 파일의 참조, 메타데이터의 설정 등이 위치하며
      이 정보들은 브라우저에 표시되지 않는다.
    - 웹브라우저에 출력되는 모든 요소는 <body>와 </body> 사이에 위치한다. -->

    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Hello World</title>
        </head>
        <body>
            <h1>Hello world</h1>
            <p>안녕하세요! HTML5</p>
        </body>
    </html>

    <!-- 3. HTML5의 기본 문법
    3.1 요소(Element)
    - HTML 요소는 시작 태그(start tag)와 종료 태그(end tag) 그리고 태그 사이에 위치한 content로 구성된다.
    - HTML document는 요소(Element)들의 집합으로 이루어진다.
    - 태그는 대소문자를 구별하지 않으나 W3C에서는 HTML4의 경우 소문자를 추천하고 있으므로 HTML5에서도 소문자를
      사용하는 것이 일반적이다.
    
    3.1.1 요소의 중첩(Nested Element)
    - 요소는 중첩될 수 있다. 즉, 요소는 다른 요소를 포함할 수 있다. 이때 부자관계가 성립된다.
      이러한 부자관계로 정보를 구조화 하는것이다.
    - html 요소는 웹페이지를 구성하는 모든 요소들을 포함한다. 위 예제를 보면 html 요소는 body 요소를 포함하며
      body 요소는 h1, p 요소를 포함한다. 이 중첩관계(부자관계)로 웹페이지의 구조(structure)를 표현한다.
    
    3.1.2 빈 요소(Empty Element)
    - content를 가질 수 없는 요소를 빈 요소(Empty element & Self-Closing element)라 한다.
    - 빈 요소는 content가 없으며 어트리뷰트(Attribute)만을 가질 수 있다.
    - <br> <hr> <img> <input> <link> <meta>

    3.2 어트리뷰트(Attribute)
    - 어트리뷰트(Attribute, 속성)란 요소의 성질, 특징을 정의하는 명세이다. 요소는 어트리뷰트를 가질 수 있으며
      어트리뷰트는 요소에 추가적 정보(예를 들어 이미지 파일의 경로, 크기 등)를 제공한다. 어트리뷰트는 시작 태그에
      위치해야 하며 이름과 값의 쌍을 이룬다.(e.g. name="value")

    3.2.1 글로벌 어트리뷰트(HTML Global Attribute)
    - 글로벌 어트리뷰트는 모든 HTML 요소가 공통으로 사용할 수 있는 어트리뷰트이다. 몇몇 요소에는 효과가 적용되지
      않을 수 있지만, 글로벌 어트리뷰트는 대체로 모든 요소에 사용될 수 있다.
    - id : 유일한 식별자(id)를 요소에 지정한다. 중복 지정이 불가하다.
    - class : 스타일시트에 정의된 class를 요소에 지정한다. 중복 지정이 가능하다.
    - hidden : css의 hidden과는 다르게 의미상으로도 브라우저에 노출되지 않게 된다.
    - lang : 지정된 요소의 언어를 지정한다. 검색엔진의 크롤링 시 웹페이지의 언어를 인식할 수 있게 한다.
    - style : 요소에 인라인 스타일을 지정한다.
    - tabindex : 사용자가 키보드로 페이지를 내비게이션 시 이동 순서를 지정한다.
    - title : 요소에 관한 제목을 지정한다.
    -->
