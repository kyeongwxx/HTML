<!-- 1. 문서 형식 정의 tag
- 문서 형식 정의(Document Type Definition, DTD) 태그는 출력할 웹 페이지의 형식을 브라우저에 전달한다.
  문서의 최상위에 위치해야 하며 대소문자를 구별하지 않는다. -->
<!DOCTYPE html>
<!-- 2. html tag
- html 태그는 모든 HTML 요소의 부모 요소이며 웹페이지에 단 하나만 존재한다. 즉, 모든 요소는 html 요소의
  자식 요소이며 html 요소 내부에 기술해야 한다. 단 <!DOCTYPE>은 예외이다. -->
<html>
    <!-- 3. head tag
    - head 요소는 메타데이터를 포함하기 위한 요소이며 웹페이지에 단 하나만 존재한다. 메타데이터는 HTML 문서의
    title, style, link, script에 대한 데이터로 화면에 표시되지 않는다. -->
    <head>
        <!-- 3.1 title tag
        - title 요소는 문서의 제목을 정의한다. 정의된 제목은 브라우저의 탭에 표시된다. -->
        <title>문서 제목</title>
        <!-- 3.2 style tag
        - style 요소에는 HTML 문서를 위한 style 정보를 정의한다. -->
        <style>
            body {
                background-color: yellow;
                color: blue;
            }
        </style>
        <!-- 3.3 link tag
        - link 요소에는 외부 리소스와의 연계 정보를 정의한다. 주로 HTML과 외부 CSS 파일 연계에 사용된다. -->
        <link rel="stylesheet" href="style.css">
        <!-- 3.4 script tag
        - script 요소에는 client-side JavaScript를 정의한다. -->
        <script>
            document.addEventListener("click",
            function(){
                alert("Clicked!");
            });
        </script>
        <!-- 3.5 meta tag
        - meta 요소는 description, kewords, author, 기타 메타데이터 정의에 사용된다. 메타데이터는
          브라우저, 검색엔진(kewords) 등에 사용된다. charset 어트리뷰트는 브라우저가 사용할 문자셋을 정의한다. -->
        <meta charset="utf-8">
        <!-- 검색엔진이 사용할 keywords를 정의한다. -->
        <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
        <!-- 웹페이지의 설명을 정의한다. -->
        <meta name="description" content="Web tutorials on HTML and CSS">
        <!-- 웹페이지의 저자를 명기한다. -->
        <meta name="author" content="John Doe">
        <!-- 웹페이지를 30초 마다 Refresh한다. -->
        <meta http-equiv="refresh" content="30">
    </head>
    <!-- 4. body tag
    - body tag는 HTML 문서의 내용을 나타내며 웹페이지에 단 하나만 존재한다. 메타데이터를 제외한 웹페이지를
      구성하는 대부분의 요소가 body 요소 내에 기술된다. -->
    <body>
        화면에 표시할 모든 콘텐츠는 이곳에 기술한다.<br>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </body>
</html>
