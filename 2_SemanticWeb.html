<!-- - Semantic tag: 브라우저, 검색엔진, 개발자 모두에게 콘텐츠의 의미를 명확히 설명하는 역할
                시멘틱 태그에 의해 컴퓨터가 HTML 요소의 의미를 보다 명확히 해석하고
                그 데이터를 활용할 수 있는 시맨틱 웹이 실현될 수 있다.

- Sementic Web: 웹에 존재하는 수많은 웹페이지들에 메타데이터를 부여하여 기존의 잡다한
                데이터 집합이었던 웹페이지를 '의미'와 '관련성'을 가지는 거대한 데이터베이스로
                구축하고자 하는 발상이다.

- non-semantic 요소: div, span 등이 있으며 이들 태그는 content에 대하여 어떤 설명도 하지 않는다.

- semantic 요소: form, table, img 등이 있으며 이들 태그는 content의 의미를 명확히 설명한다.

- header : 헤더를 의미한다.
- nav : 내비게이션을 의미한다.
- aside : 사이드에 위치하는 공간을 의미한다.
- section : 본문의 여러 내용(article)을 포함하는 공간을 의미한다.
- article : 본문의 주 내용이 들어가는 공간을 의미한다.
- footer : 푸터를 의미한다. -->
