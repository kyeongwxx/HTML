<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- 1. 이미지
        - 웹페이지에 이미지를 삽입하는 경우, img tag를 사용한다.
        - src: 이미지 파일 경로
        - alt: 이미지 파일이 없을 경우 표시되는 문장
        - width: 이미지의 너비(CSS에서 지정하는 것이 일반적)
        - height: 이미지의 높이(CSS에서 지정하는 것이 일반적) -->
        <img src="../instagramcopy/instagramcopy_image/hl 1.jpg" alt="doug" width="100">
        <img src="../instagramcopy/instagramcopy_image/hl 2.jpg" alt="이미지가 없습니다.">

        <!-- 2. 미디어
        2.1 audio
        - audio 태그는 HTML5에서 새롭게 추가된 태그이다.
        - src: 음악 파일 경로
        - preload: 재생 전에 음악 파일을 모두 불러올 것인지 지정
        - autoplay: 음악 파일을 자동 재생할 것인지 지정
        - loop: 음악을 반복할 것인지 지정
        - controls: 음악 재생 도구를 표시할 것인지 지정 -->
        <audio src="" controls></audio>
        <audio controls>
            <source src="" type="audio/mpeg">
        </audio>

        <!-- 2.2 비디오
        - video 태그는 HTML5에서 새롭게 추가된 태그이다.
        - src: 동영상 파일 경로
        - poster: 동영상 준비 중에 표시될 이미지 파일 경로
        - preload: 재생 전에 동영상 파일을 모두 불러올 것인지 지정
        - autoplay: 동영상 파일을 자동 재생할 것인지 지정
        - loop: 동영상을 반복할 것인지 지정
        - controls: 동영상 재생 도구를 표시할 것인지 지정
        - width: 동영상의 너비를 지정
        - height: 동영상의 높이를 지정 -->
        <video width="640" height="360" controls>
            <source src="" type="video/mp4">
        </video>
    </body>
</html>
