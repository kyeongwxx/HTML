<!DOCTYPE html>

    <body>
        <!-- 1. 이미지
        - 웹페이지에 이미지를 삽입하는 경우, img tag를 사용한다.
        - src: 이미지 파일 경로
        - alt: 이미지 파일이 없을 경우 표시되는 문장
        - width: 이미지의 너비(CSS에서 지정하는 것이 일반적)
        - height: 이미지의 높이(CSS에서 지정하는 것이 일반적) -->
